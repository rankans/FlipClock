<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip Clock</title>
    <link rel="stylesheet" href="style/style.css" type="text/css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>

    <!-- Jquery -->
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body class="minimal-black">
    <div class="main-container d-flex justify-content-center align-items-center flex-column">
        <div class="clock-body d-flex align-items-center justify-content-between flex-lg-row flex-sm-column">
            <div class="d-flex align-items-center justify-content-center w-50 h-100 time-content hour">
                <h1 id="hour">00</h1>
            </div>
            <div class="h-100">
                <h1 id="colon">:</h1>
            </div>
            <div class="d-flex align-items-center justify-content-center w-50 h-100 time-content minute">
                <div class="d-flex align-items-baseline">
                    <h1 id="minute">00</h1>
                    <h4 id="ap">AM</h4>
                </div>
            </div>
        </div>

        <div class="theme-selector">
            <div class="icon-theme"></div>
            <div class="theme-modal d-none">
                <p id="theme1">Minimal Black</p>
                <p id="theme2">Floral</p>
                <p id="theme3">Gaming</p>
            </div>
        </div>

    </div>

    <script src="script/app.js"></script>
</body>

</html>
